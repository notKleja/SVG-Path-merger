<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Path Data Merger Web Application">
    <title>Path Data Merger</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Path Data Merger</h1>
    </header>

    <main>
        <section class="upload-section">
            <h2>Upload Files</h2>
            <div class="file-upload-container">
                <input type="file" id="fileInput" accept=".svg" multiple>
                <button id="uploadBtn">Upload Files</button>
            </div>
        </section>

        <section class="preview-section">
            <h2>SVG Preview</h2>
            <div class="preview-container">
                <div id="svgPreview" class="svg-preview">
                    <p class="preview-placeholder">Upload an SVG file to see preview</p>
                </div>
                <div class="preview-controls">
                    <button id="zoomInBtn" class="control-btn">+</button>
                    <button id="zoomOutBtn" class="control-btn">-</button>
                    <button id="resetZoomBtn" class="control-btn">Reset</button>
                </div>
            </div>
        </section>

        <section class="results-section">
            <h2>Results</h2>
            <div id="resultsContainer">
                <!-- Results will be displayed here -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Path Data Merger</p>
    </footer>

    <script src="js/app.js"></script>
</body>
</html>
